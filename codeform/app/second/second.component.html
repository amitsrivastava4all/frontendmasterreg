<p>Second - Template Driven Validation</p>
<form (ngSubmit)="save(myform)" #myform="ngForm">
    <input #uid="ngModel" type="text" ngModel name="email" required placeholder="Type email here" pattern="[a-z]{3,10}">
    <span></span>
    <input #email="ngModel" type="text" ngModel name="uname" required placeholder="Type Name Here">
    <button type="submit">Submit</button>
    <br> UID Flags are <br>
    <br> Pristine {{uid.pristine}}
    <br> Touched {{uid.touched}}
    <br> Untouched {{uid.untouched}}
    <br> Dirty {{uid.dirty}}
    <br> Valid {{uid.valid}}
    <br> Invalid {{uid.invalid}}
    <br> Error {{uid.errors|json}}
    <span *ngIf="uid.touched && uid.invalid && uid.errors['required']">Userid Can't Be Empty</span>
     <span *ngIf="uid.touched && uid.invalid && uid.errors['pattern']">Userid is in B/w 3 to 10 Alpha Chars</span> 
</form>
